<div class="pv4">
	<div class="ph3 mw8 center">

		<div class="mhn2-l">
					{{ $anchortarget := replaceRE " " "" .heading }}
				<h2 class="f2 b lh-title mb2 tc" id="{{$anchortarget}}">{{.heading}}</h2>

{{ if .text }}				<p>{{.text | markdownify}}</p> {{end}}
{{if .blinds}}
<div class="wrap-collapsible">
  {{range .blinds}}
	{{ $target := replaceRE " " "" .blindheading }}
  {{  $targetB := slice $target "B"}}
  <input id="{{$targetB}}" class="toggle" type="checkbox">
  <label for="{{$targetB}}" class="lbl-toggle" id="{{$target}}">{{.blindheading}}</label>
  <div class="collapsible-content">
    <div class="content-inner">
      <p>
      {{.text | markdownify}}
      </p>
    </div>
  </div>
  {{end}}
</div>
{{end}}
		</div>
	</div>
</div>
