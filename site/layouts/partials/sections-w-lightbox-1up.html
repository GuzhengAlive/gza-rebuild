

<!--Pneed another field for each image to create anchors-->
{{ range .sections}}
<div class="pv4 mw8 center">
	<div class="ph3">

		<div class="mhn2-l">
					{{ $anchortarget := replaceRE " " "" .heading }}
				<h2 class="f2 b lh-title mb2 " id="{{$anchortarget}}">{{.heading}}</h2>

				{{if .lightbox}}
			<div class="mhn2-ns mb3 center">
			{{ range .lightbox}}
				<a class="lightbox db mb3" href="#{{.target}}">
					 <img src="{{.image}}" class="mw8"/>
					 <p style="text-decoration: none;">{{.caption}}</p>
				</a>
				<div class="lightbox-target" id="{{.target}}">
					 <img src="{{.image}}"/>
					 <a class="lightbox-close" href="#{{$anchortarget}}"></a>
					 <p>{{.caption}}</p>
				 </div>

			{{end}}
			 </div>
			  {{end}}
{{ if .text }}				<p>{{.text | markdownify}}</p> {{end}}



  </div>


	</div>
</div>
{{end}}
