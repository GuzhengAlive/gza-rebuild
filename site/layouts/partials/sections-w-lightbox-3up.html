

<!--Pneed another field for each image to create anchors-->
{{ range .sections}}
<div class="pv4 mw8 center">
	<div class="ph3">

		<div class="mhn2-l">
					{{ $anchortarget := replaceRE " " "" .heading }}
				<h2 class="f2 b lh-title mb2 " id="{{$anchortarget}}">{{.heading}}</h2>

{{ if .text }}				<p>{{.text | markdownify}}</p> {{end}}
</div>

    {{if .lightbox}}
		{{ partial "lightbox-3up" . }}
    {{end}}
	</div>

</div>
{{end}}
