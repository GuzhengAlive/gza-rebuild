{{range .mtimeline}}
<div class="mw8 center f4 ph3 tc tl-l">
<p>{{ .year }}</p>
</div>
<div class="flex-l mb4 mw8 center">
{{if .image}}
    <div class="db center" style="max-width: 350px;">
          <img src="{{.image}}" class="w-100-m">
          <p>{{ .imagecredit | markdownify}}</p>
    </div>
{{end}}
    <div class="ph3-m">
        <p>{{ .description }}</p>
    </div>
</div>
{{end}}
