<!-- Contact -->
<div class="mb4">
  <p id="sendemail"></p>
  <h4 class="f3 b lh-title mb3 tc">Send Guzheng Alive an Email!</h4>
<p>Do you have corrections, questions, or thoughts you want to share? Please send in an email through the form below!</p>
<form name="contact" method="POST" data-netlify="true" action="">
    <div class="mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
        </fieldset>
      </div>

      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
        </fieldset>
      </div>
    </div>
    <!-- Subject -->
    <div class="ph1-l w-50-l">
      <fieldset>
        <input type="subject" id="subject" name="subject" placeholder="Subject" class="w-100 mb2">
      </fieldset>
    </div>
    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100"></textarea>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Send it!</button>
    </div>
  </form>
</div>
